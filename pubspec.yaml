name: mysched
description: MySched - An OCR-based mobile app for automated class scheduling and notifications at Immaculate Conception Institutions (ICI).
publish_to: "none"
version: 2.0.7+19

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image: ^4.3.0
  animations: ^2.0.8
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.1
  flutter_local_notifications: ^19.5.0
  image_picker: ^1.2.0
  crop_your_image: ^0.7.3
  google_mlkit_text_recognition: ^0.15.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_animate: ^4.3.0
  flutter_slidable: ^3.1.0
  fl_chart: ^0.66.0
  responsive_framework: ^1.3.0
  shimmer: ^3.0.0
  supabase_flutter: ^2.10.3
  google_sign_in: ^6.2.1
  share_plus: ^12.0.1
  pdf: ^3.11.3
  intl: ^0.19.0
  path: ^1.9.1
  path_provider: ^2.1.3
  flutter_dotenv: ^5.1.0
  go_router: ^13.2.0
  flutter_native_splash: ^2.3.5
  sentry_flutter: ^8.4.0
  shorebird_code_push: ^2.0.5
  package_info_plus: ^9.0.0
  timezone: ^0.10.0
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.6

dev_dependencies:
  supabase: ^2.10.0

  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  share_plus_platform_interface: ^6.1.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#0066FF"
  adaptive_icon_foreground: "assets/icon/ic_launcher_foreground.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FCFCFC"
  image: assets/icon/splash_light.png
  color_dark: "#000000"
  image_dark: assets/icon/splash_dark.png
  android_12:
    color: "#FCFCFC"
    image: assets/icon/splash_light.png
    image_dark: assets/icon/splash_dark.png

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icon/
    - assets/images/
    - shorebird.yaml
  fonts:
    - family: SFProRounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Regular-subset.otf
        - asset: assets/fonts/SF-Pro-Rounded-Medium-subset.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Rounded-Semibold-subset.otf
          weight: 600
        - asset: assets/fonts/SF-Pro-Rounded-Bold-subset.otf
          weight: 700
        - asset: assets/fonts/SF-Pro-Rounded-Heavy-subset.otf
          weight: 800
        - asset: assets/fonts/SF-Pro-Rounded-Black-subset.otf
          weight: 900
